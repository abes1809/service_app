<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="services.css">
</head>

<body>

  <div id="vue-app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/#/">Services App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/#/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services">See All Services</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Create an account/Login
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="">Sign Up</a>
              <a class="dropdown-item" href="/#/login">Login</a>

              <a class="dropdown-item" href="/#/logout">Log Out</a>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <div>
      <img src="http://www.zastavki.com/pictures/originals/2012/Backgrounds_Blue_background_with_circles_035663_.jpg" class="home">
      <a href="/#/survey-page"><h1 class="center"> Need Help? </h1> </a>

    </div>

  </div>
</template>

<template id="survey-page">
  <div class="vue-component">

     <div class="container">
      <h1>Matching Survey</h1>
      <h3></h3>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Phone number:</label>
        <input type="text" class="form-control" v-model="phoneNumber">
      </div>
      <div class="form-group">
        <label>Are You Currently Experiencing Homelessness?</label> <br>
          <input type="radio" name="homelessness" value="yes"> Yes<br>
          <input type="radio" name="homelessness" value="no" > No<br>
      </div>
      <div class="form-group">
        <label>When did you first become homeless?</label>
        <input type="date" class="form-control" v-model="homelessDate">
      </div>
      <div class="form-group">
        <label>What state do you reside in?</label>
        <input type="text" class="form-control" v-model="state"> 
      </div>
      <div class="form-group">
        <label>What city do you live in?</label>
        <input type="text" class="form-control" v-model="city"> 
      </div>
      <div class="form-group">
        <label>What is your address?</label>
        <input type="text" class="form-control" v-model="address"> 
      </div>
      <div class="form-group">
        <label>What is your zipcode?</label>
        <input type="text" class="form-control" v-model="zip"> 
      </div>
      <div class="form-group">
        <label>What is your gender?</label>
        <input type="text" class="form-control" v-model="gender"> 
      </div>
      <div class="form-group">
        <label>What is your sex?</label>
        <input type="text" class="form-control" v-model="sex"> 
      </div>
      <div class="form-group">
        <label>Are you a survivor of domestic violence?</label> <br>
        <input type="radio" name="domestic_violence" value="yes" v-model="domesticViolenceSurvivor"> Yes<br>
        <input type="radio" name="domestic_violence" value="no" v-model="domesticViolenceSurvivor"> No<br>
      </div>
      <div class="form-group">
        <label>What is the size of your household?</label>
        <input type="text" class="form-control" v-model="householdSize"> 
      </div>
      <div class="form-group">
        <label>What is your annual income (add up everyone in your households income?)</label>
        <input type="text" class="form-control" v-model="annualIncome"> 
      </div>
      <div class="form-group">
        <label>How old are you?</label>
        <input type="text" class="form-control" v-model="age"> 
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="services-index-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <div v-for="service in services" class="col-md-4">
          <div class="card mb-5">
            <div class="card-body">
              <h2 class="card-title">Name: {{ service.name }}</h2>
              <h3 class="card-title"> Description: {{ service.phone_number }}</h3>
              <h3 class="card-title">Price: {{ service.email }}</h3>
              <h3 class="card-title">Supplier ID: {{ service.address }} {{ service.city }} {{ service.state }} {{ service.zip }} </h3>
              <!-- <a class="btn btn-primary float-right">More Info</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
  
<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
